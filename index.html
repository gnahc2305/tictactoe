    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>

    <div class="header"><h1>Tic Tac Toe</h1></div>

    <div class="buttons">

        <button>Restart Game</button>
    </div>

    <div class="container">
        <button class="section" id="section0">X</button>
        <button class="section" id="section1">O</button>
        <button class="section" id="section2">X</button>
        <button class="section" id="section3">O</button>
        <button class="section" id="section4">X</button>
        <button class="section" id="section5">O</button>
        <button class="section" id="section6">X</button>
        <button class="section" id="section7">O</button>
        <button class="section" id="section8">X</button>
    </div>


    
</body>

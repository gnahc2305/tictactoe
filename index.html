<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="local.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="header"><h1>Tic Tac Toe</h1></div>

    <div class="buttons">
        <button class="localButton">Player Vs Player</button>
        <button class="startButton">Start Game</button>
        <button class="resetButton">Restart Game</button>
    </div>  

    <div class="container">
        <button class="section" id="section0"></button>
        <button class="section" id="section1"></button>
        <button class="section" id="section2"></button>
        <button class="section" id="section3"></button>
        <button class="section" id="section4"></button>
        <button class="section" id="section5"></button>
        <button class="section" id="section6"></button>
        <button class="section" id="section7"></button>
        <button class="section" id="section8"></button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="modal-header"></h1>
        </div> 
    </div>

    <footer><a href="https://github.com/gnahc2305">By: Andres Chang</a></footer>
    
</body>
</html>
